<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn & SignUp Form</title>

    <!-- bootstrap link start -->
    <link rel="stylesheet" href="links/bootstrap/css/bootstrap.css" />
    <!-- bootstrap link end -->

    <!-- bootstrap icon link start -->
    <link rel="stylesheet" href="links/bootstrap-icons/bootstrap-icons.css" />
    <!-- bootstrap icon link end -->

    <!-- custom css link start -->
    <link rel="stylesheet" href="links/custom.css" />
    <!-- custom css link end -->

    <!-- css responsive link start -->
    <link rel="stylesheet" href="links/responsive.css" />
    <!-- css responsive link end -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main">
            <div class="form">
              <form action="">
                <div>
                  <label for="" class="form-label">User Name</label><br />
                  <input type="text" />
                </div>

                <div>
                  <label for="" class="form-label">Password</label><br />
                  <input type="text" />
                </div>
                <div>
                  <input type="submit" value="Sing In" class="SingIn" />
                  <input type="submit" value="Sing Up" class="SingUp" />
                </div>
              </form>
            </div>
            <div class="signs">
              <button type="button" class="signup">Sign Up</button>
              <button type="button" class="signin">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Js links start -->
    <script src="links/app.js"></script>
    <script src="links/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- Js links end -->
  </body>
</html>
